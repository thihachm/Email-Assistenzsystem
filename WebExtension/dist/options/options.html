<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <h1>Assistance System</h1>
    <div>
      <h2>General Options</h2>
    </div>
    <div class="generalOptionsWrapper">
      <div id="calendarName">
        <div class="rowTitle centerFlex"><span>Calendar Name:</span></div>
      </div>
    </div>
    <div style="display: flex; flex-direction: row; align-items: center">
      <h2>Knowledgebase</h2>
      <div class="clearDB">
        <button
          id="clr"
          style="height: 28px; width: 100px"
          class="browser-style"
        >
          Clear
        </button>
        <button
          id="reset"
          style="height: 28px; width: 100px"
          class="browser-style"
        >
          Reset
        </button>
      </div>
    </div>

    <section class="rules">
      <section id="newRule" style="display: flex; flex-direction: row">
        <div style="flex-grow: 1">
          <div class="areaHeader">New Pattern</div>
          <div class="areaPattern"></div>
        </div>
        <div style="margin: 0 12px; flex-grow: 1">
          <div class="areaHeader">Example</div>
          <div class="areaExample"></div>
        </div>
        <div style="margin: 0 12px">
          <div class="areaHeader">Language</div>
          <div class="areaLanguage" style="padding: 5px 0"></div>
        </div>
        <div style="display: flex; align-items: end; padding-bottom: 5px">
          <button
            id="btNewRule"
            style="height: 28px; width: 100px"
            class="browser-style"
          >
            Add
          </button>
        </div>
      </section>
      <section id="de">
        <div class="areaHeader">German Patterns</div>
        <div class="areaRules"></div>
      </section>
      <section id="en">
        <div class="areaHeader">English Patterns</div>
        <div class="areaRules"></div>
      </section>
    </section>

    <!-- <div>
      <h2>Log</h2>
    </div>
    <div id="logwrapper"></div> -->
    <script src="options.js"></script>
  </body>
</html>
